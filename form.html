    <div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <!-- <div class="contact100-pic js-tilt" data-tilt>
                    <img src="assets/img/img-01.png" alt="IMG">
                </div> -->
                <form class="contact100-form validate-form" action="mail.php" role="form" method="post">
                    <span class="contact100-form-title">
                        Get in touch With the team
                    </span>



                    <div class="wrap-input100 validate-input" data-validate="Please enter your name">
                        <input id="name" class="input100" type="text" autocomplete="off" name="name"
                            placeholder="Full Name*" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Please enter your Designation">
                        <input id="designation" class="input100" autocomplete="off" type="text" name="designation"
                            placeholder="Designation">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Please enter your Company">
                        <input id="company" class="input100" autocomplete="off" type="text" name="company"
                            placeholder="Company">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Please enter your Address">
                        <input id="address" class="input100" autocomplete="off" type="text" name="address"
                            placeholder="Address*" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Please enter your City">
                        <input id="city" class="input100" type="text" autocomplete="off" name="city" placeholder="City*"
                            required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Please enter your Country">
                        <input id="country" class="input100" autocomplete="off" type="text" name="country"
                            placeholder="Country*" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Please enter your Area Code">
                        <input id="areacode" class="input100" autocomplete="off" type="text" name="areacode"
                            placeholder="Area Code*" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Please enter your phone">
                        <input id="mobilenumber" class="input100" autocomplete="off" type="text" name="mobilenumber"
                            placeholder="Mobile Number*" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Please enter your email: e@a.x">
                        <input id="email" class="input100" autocomplete="off" type="text" name="email"
                            placeholder="E-mail*" required>
                        <span class="focus-input100"></span>
                    </div>


                    <!-- H o n e y p o t -->
                    <label class="ohnohoney" for="name"></label>
                    <input class="ohnohoney" autocomplete="off" type="text" id="hname" name="hname"
                        placeholder="Your name here">
                    <label class="ohnohoney" for="email"></label>
                    <input class="ohnohoney" autocomplete="off" type="email" id="hemail" name="hemail"
                        placeholder="Your e-mail here">










                    <div class="wrap-input100 validate-input" data-validate="Please enter your message">
                        <textarea id="message" class="input100" name="message" placeholder="Your Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>





                    <div class="wrapper" style="
                    width: 99%;
                    margin-left: 1px;">
                        <header>Captcha</header>
                        <div class="captcha-area">
                            <div class="captcha-img">
                                <img src="assets/img/download.jpeg" alt="Captch Background">
                                <span class="captcha"></span>
                            </div>
                            <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
                        </div>
                        <div class="input-area">
                            <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false"
                                required>
                            <button class="check-btn">Check</button>
                        </div>
                        <div class="status-text"></div>
                    </div>
                    <script src="assets/js/script.js"></script>
                    <div class="container-contact100-form-btn">
                        <button id="submitButton1" class="contact100-form-btn" disabled="disabled">
                            <span>
                                <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                                Send
                            </span>
                        </button>
                    </div>





                </form>
